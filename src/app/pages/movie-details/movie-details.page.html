<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>{{ details.Type || "Details" }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ details.Title }}</ion-card-title>
      <ion-card-subtitle>{{ details.Year }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="details.Poster" class="detail-img" *ngIf="details.Poster && details.Poster != 'N/A'"/>

      <div margin-top>{{ details.Plot }}</div>

      <div margin-top>
        <ion-item lines="none" color="medium">
          <ion-icon name="videocam" slot="start"></ion-icon>
          <ion-label text-wrap>{{ details.Genre }}</ion-label>
        </ion-item>

        <ion-item lines="none" color="light">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label text-wrap>{{ details.imdbRating }}</ion-label>
        </ion-item>

        <ion-item lines="none" color="medium">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>{{ details.Director }}</ion-label>
        </ion-item>

        <ion-item lines="none" color="light">
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label text-wrap>{{ details.Actors }}</ion-label>
        </ion-item>
      </div>

      <ion-button expand="full" (click)="openWebsite()"
      *ngIf="details.Website && details.Website != 'N/A'" margin-top>
        Open Website
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
